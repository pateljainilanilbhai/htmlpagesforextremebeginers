<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
div {
    height: 100%;
    width: 100%;
    position: absolute;
    left: 50%;top: 0%;
    animation: myfirst 10s 1;
    animation-direction: alternate;
}		


		@keyframes myfirst {
    0%   {left: 50%; top: 0%;}
    25%  {left: 100%; top: 50%;}
    50%  {left: 50%; top:100%;}
    75%  {left: 0px; top: 50%;}
    100% {left: 50%; top: 0%;}
}
	</style>
</head>
<body bgcolor="yellow"><div>
<img src="earth-spinning-rotating-animation-24.gif"></div>
</body>
</html>
