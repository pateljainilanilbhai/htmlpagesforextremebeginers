<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Text</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				var thestring="drawing text on canvas";
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						ctx.font="20px Arial";
						ctx.fillText("drawing text on canvas",20,20);
						

						ctx.font="30px Arial";
						ctx.fillText("drawing text on canvas",50,100);
						


						ctx.font="20px Arial";
						ctx.strokeText("drawing text on canvas",70,150);
						
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Drawing Text</h1>
		<p>This example will draw arcs, both open and closed</p>
		<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
	</body>
</html>
