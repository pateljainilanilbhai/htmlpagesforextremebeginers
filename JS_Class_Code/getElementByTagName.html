<!DOCTYPE html>
<html>
<body>
<ul>
	<li>DotNet</li>
	<li>PHP</li>
</ul>


<p>Click the button to change the text of the first list item (index 0).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var list = document.getElementsByTagName("UL")[0];
	var varConfirm = confirm("Are you sure to replace with JAVA");
	
	if(varConfirm==true){
		list.getElementsByTagName("LI")[0].innerHTML = "JAVA";
	}else{
		list.getElementsByTagName("LI")[0].innerHTML = "DotNet";
	}
}
</script>

</body>
</html>
