<!DOCTYPE html>
<html>
<body>

<p style="font-stretch: expanded;">Click the button to get the highest number in the array.</p>

<button >Try it</button>

<p id="demo" style=" text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF,0 0 10px green,0 0 20px yellow;">hhhhhabbjhndwjkdnek</p>

<script>
var p="hello"
for (var i = 0; i < p.length; i++) {

	for(var j=i; j< p.length;j++)
	{
		if(p.charAt[i]>p.charAt[j])
		{
			var temp=p[i];
			p[i]=p[j];
			p[j]=temp;
		}
	}
	

}
document.write(p);
</script>

</body>
</html>
