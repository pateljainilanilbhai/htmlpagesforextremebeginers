<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the highest number in the array.</p>

<button >Try it</button>

<p id="demo"></p>

<script>
var p="hello"
for (var i = 0; i < p.length; i++) {

	for(var j=i; j< p.length;j++)
	{
		if(p.charAt[i]>p.charAt[j])
		{
			var temp=p[i];
			p[i]=p[j];
			p[j]=temp;
		}
	}

}
document.write(p);
</script>

</body>
</html>
