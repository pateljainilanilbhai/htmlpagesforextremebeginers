<!DOCTYPE HTML>
	<HEAD>
		<TITLE>Transition </TITLE>
		<STYLE type="text/css">

			div{
				background:url(images/image1.jpg);
			}

			.area {
				border-bottom: 6px solid #dbdfcd;
				height: 500px;
				position: relative;
			}

			.item {
				background: red;	
				color: #444;
				margin: 0 20px;
				height: 30px;
				line-height: 30px;
				position: absolute;
				text-align: center;
				width: 90px;
				height:90px;
				opacity:0.9;
			}

			.area .item {
				-webkit-transition: all 1s linear;
			}

			.area .item-1 {
				bottom: 10px;
				-webkit-transition-duration: 1.0s;
			}

			.area .item-2 {
				bottom: 110px;
				-webkit-transition-duration: .75s;
			}

			.area .item-3 {
				bottom: 220px;
				-webkit-transition-duration: .5s;
			}

			.area .item-4 {			
				bottom: 330px;
				-webkit-transition-duration: .25s;
			}

			.item:hover,
			.item:focus {
				color: white;
				width: 400px;
				opacity:0.6;

			}
		</STYLE>
	</HEAD>

	<BODY>
	
		<DIV class="area">
			<H1>Working with Transition </H1>
			<DIV class="item item-1">1.0 second</DIV><BR /> 
			<DIV class="item item-2">0.75 second</DIV><BR /> 
			<DIV class="item item-3">0.5 second</DIV><BR /> 
			<DIV class="item item-4">0.25 second</DIV>
		</DIV> 


	</BODY>
</HTML>
