<!DOCTYPE HTML>
<HEAD>
<TITLE>HTML5 contenteditable example</TITLE>
<SCRIPT>
function getUserScribble() {  
    var scribble = '<i style="color:magenta;font-family:Geneva, Arial; font-size:5;">Write here....</i>';
  
  document.getElementById('scribble').innerHTML = scribble;
}
</SCRIPT>
</HEAD>
<BODY onload="getUserScribble()">
<P>
<TABLE width=320 height=450 border=0 cellspacing=0 cellpadding=62>
<TD background="images/np.jpg" contenteditable="true" id="scribble"></TD>
</TABLE>
<SCRIPT>
getUserScribble();
</SCRIPT>
<P>
</BODY>
</HTML>
