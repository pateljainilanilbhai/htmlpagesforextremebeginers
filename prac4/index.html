<main>
<form>

<p><label><span>Name: </span><input type="text"  name="emailInput" autofocus></label></p>

<fieldset>
  <legend>Field</legend>
  <p><label> <input type="radio" name="field" value="computer">Computer</label></p>
  <p><label> <input type="radio" name="field" value="IT" checked> IT </label></p>
  <p><label> <input type="radio" name="field" value="electrical">EE</label></p>
</fieldset>

<fieldset>
  <legend>Languages</legend>
  <p><label> <input type="checkbox" name="language" value="C"> C </label></p>
  <p><label> <input type="checkbox" name="language" value="cpp"> C++ </label></p>
  <p><label> <input type="checkbox" name="language" value="java" checked> JAVA </label></p>
  <p><label> <input type="checkbox" name="language" value="python"> Python </label></p>
</fieldset>

<p>CITY
<select name="City">
  <option value="c1">Surat</option>
  <option value="c2" selected>Ahmedabad</option>
  <option value="c3">Vadodara</option>
</select>
</p>

<p><label for="comments">Someother:</label>
  <textarea name="comments" cols="50" rows="5" maxlength="500">
  </textarea>
</p>
<p><label><span>Email Input: </span><input type="email"  name="emailInput" required></label></p>

<p><label><span>Telephone Input: </span><input type="tel"  name="telInput" required></label></p>

<p><label><span>URL Input: </span><input type="url" name="urlInput" required></label></p>

<p><label><span>Number Input: </span><input type="number" name="numberInput" required></label></p>


<p><label><span>placeholder: </span><input type="text" placeholder="Hello World"></label></p>

<p><button>Submit</button></p>

</form>


</main>
